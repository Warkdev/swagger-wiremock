openapi: 3.0.1
info:
  title: AMPLIFY Transfer CFT API v1.2
  description: ""
  contact:
    email: support@axway.com
  license:
    name: Copyright Axway 2018. All rights reserved.
  version: 1.1.2
servers:
- url: https://ansible-dev.local.be/cft/api/v1
tags:
- name: transfers
  description: Manages transfers.
- name: logs
  description: Provides methods for querying Transfer CFT logs.
- name: objects
  description: Manages Transfer CFT object definitions <b>(experimental)</b>.
- name: about
  description: Provides server information.
paths:
  /about:
    get:
      tags:
      - about
      summary: Get the version of AMPLIFY Transfer CFT
      description: Get the version of AMPLIFY Transfer CFT
      responses:
        200:
          description: Informations about AMPLIFY Transfer CFT
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    type: string
                    description: the version of CFT
                  level:
                    type: string
                    description: the level of CFT, SP and patch
                  system:
                    type: string
                    description: System running CFT
                  server_time:
                    type: string
                    description: Local time on CFT server
                  server_utc:
                    type: string
                    description: UTC Timezone on CFT server
                  multinode_enabled:
                    type: string
                    description: CFT is in mutinode mode
                  cg_enabled:
                    type: string
                    description: CFT is controlled by CG
                  instance_id:
                    type: string
                    description: The instance ID of CFT
                example:
                  version: 3.3.2
                  level: ""
                  system: unix
                  server_time: "1526301034000"
                  server_utc: "2"
                  multinode_enabled: NO
                  cg_enabled: NO
                  instance_id: workstationaddress
        400:
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: Unauthorized - Incorrect credentials.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Unauthorized - The requester does not have sufficient rights.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Internal Server Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - basicAuth: []
  /objects/cftsend:
    get:
      tags:
      - objects
      summary: Retrieves the list of cftsend (experimental).
      description: |-
        <p>
          Retrieves the list of cftsend objects.
          <br>
          numberOfSelectedRecords Specifies the number of cftsend objects corresponding to the selection.
          <br>
          numberOfRecords Specifies the number of cftsend objects currently defined.
         <br><b>Experimental</b> This feature is present as indication only and may change in future version.
         <br><b>Since</b> CFT V3.3.2
        </p>
      parameters:
      - name: offset
        in: query
        description: Number of objects to skip.
        schema:
          type: integer
          default: 0
      - name: limit
        in: query
        description: Maximum number of objects to return.
        schema:
          type: integer
          default: 100
      responses:
        200:
          description: A list of cftsend objects
          content:
            application/json:
              schema:
                type: object
                properties:
                  cftsend:
                    type: array
                    items:
                      $ref: '#/components/schemas/ObjectCftsendDetailsList'
                  numberOfSelectedRecords:
                    $ref: '#/components/schemas/numberSelectedRecords'
                  numberOfRecords:
                    $ref: '#/components/schemas/numberRecords'
                  offset:
                    $ref: '#/components/schemas/offsetRecords'
                example:
                  cftsend:
                  - id: BIN
                  - id: TXT
                  numberOfSelectedRecords: 2
                  numberOfRecords: 2
                  offset: 0
        400:
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: Unauthorized - Incorrect credentials.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Unauthorized - The requester does not have sufficient rights.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Internal Server Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - basicAuth: []
  /objects/cftrecv:
    get:
      tags:
      - objects
      summary: Retrieves the list of cftrecv (experimental).
      description: |-
        <p>
          Retrieves the list of cftrecv objects.
          <br>
          numberOfSelectedRecords Specifies the number of cftrecv objects corresponding to the selection.
          <br>
          numberOfRecords Specifies the number of cftrecv objects currently defined.
         <br><b>Experimental</b> This feature is present as indication only and may change in future version.
         <br><b>Since</b> CFT V3.3.2
        </p>
      parameters:
      - name: offset
        in: query
        description: Number of objects to skip.
        schema:
          type: integer
          default: 0
      - name: limit
        in: query
        description: Maximum number of objects to return.
        schema:
          type: integer
          default: 100
      responses:
        200:
          description: A list of cftrecv objects
          content:
            application/json:
              schema:
                type: object
                properties:
                  cftrecv:
                    type: array
                    items:
                      $ref: '#/components/schemas/ObjectCftrecvDetailsList'
                  numberOfSelectedRecords:
                    $ref: '#/components/schemas/numberSelectedRecords'
                  numberOfRecords:
                    $ref: '#/components/schemas/numberRecords'
                  offset:
                    $ref: '#/components/schemas/offsetRecords'
                example:
                  cftrecv:
                  - id: BIN
                  - id: TXT
                  numberOfSelectedRecords: 2
                  numberOfRecords: 2
                  offset: 0
        400:
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: Unauthorized - Incorrect credentials.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Unauthorized - The requester does not have sufficient rights.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Internal Server Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - basicAuth: []
  /objects/cftpart:
    get:
      tags:
      - objects
      summary: Retrieves the list of partners (experimental).
      description: |-
        <p>
          Retrieves a list of partners (cftpart objects).
          <br>
          numberOfSelectedRecords Specifies the number of cftpart objects corresponding to the selection.
          <br>
          numberOfRecords Specifies the number of cftpart objects currently defined.
         <br><b>Experimental</b> This feature is present as indication only and may change in future version.
         <br><b>Since</b> CFT V3.3.2
        </p>
      parameters:
      - name: offset
        in: query
        description: Number of objects to skip.
        schema:
          type: integer
          default: 0
      - name: limit
        in: query
        description: Maximum number of objects to return.
        schema:
          type: integer
          default: 100
      responses:
        200:
