  /objects/cftdest:
    get:
      tags:
      - objects
      summary: Retrieves the list of cftdest (experimental).
      description: |-
        <p>
          Retrieves a list of broadcast lists (cftdest objects).
          <br>
          numberOfSelectedRecords Specifies the number of cftdest objects corresponding to the selection.
          <br>
          numberOfRecords Specifies the number of cftdest objects currently defined.
          <br>
          <br><b>Experimental</b> This feature is present as indication only and may change in future version.
          <br><b>Since</b> CFT V3.3.2 SP2
        </p>
      parameters:
      - name: offset
        in: query
        description: Number of objects to skip.
        schema:
          type: integer
          default: 0
      - name: limit
        in: query
        description: Maximum number of objects to return.
        schema:
          type: integer
          default: 100
      responses:
        200:
          description: A list of dest
          content:
            application/json:
              schema:
                type: object
                properties:
                  cftdest:
                    type: array
                    items:
                      $ref: '#/components/schemas/ObjectCftdestDetailsList'
                  numberOfSelectedRecords:
                    $ref: '#/components/schemas/numberSelectedRecords'
                  numberOfRecords:
                    $ref: '#/components/schemas/numberRecords'
                  offset:
                    $ref: '#/components/schemas/offsetRecords'
                example:
                  cftdest:
                  - id: DEST_FRANCE
                  - id: DEST_CALIFORNIA
                  numberOfSelectedRecords: 2
                  numberOfRecords: 2
                  offset: 0
        400:
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: Unauthorized - Incorrect credentials.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Unauthorized - The requester does not have sufficient rights.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Internal Server Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - basicAuth: []
  /logs:
    get:
      tags:
      - logs
      summary: Retrieves a list of log messages
      description: Retrieves a list of log messages
      parameters:
      - name: Severity
        in: query
        description: Severity of the log to return
        schema:
          maxLength: 1
          type: string
          enum:
          - F
          - E
          - W
          - I
      - name: limit
        in: query
        description: Maximum number of lines to display
        schema:
          maximum: 10000
          minimum: 0
          type: string
      - name: datetimemin
        in: query
        description: Use to display logs that happened on or after this start date
          and time YYYY-MM-DDThh:mm:ssZ
        schema:
          maxLength: 20
          minLength: 20
          type: string
      - name: datetimemax
        in: query
        description: Use to display logs that happened on or before this end date
          and time YYYY-MM-DDThh:mm:ssZ
        schema:
          maxLength: 20
          minLength: 20
          type: string
      - name: pattern
        in: query
        description: Only displays the log lines that match this specific pattern
          ; enter any pattern with a maximum of 63 characters
        schema:
          maxLength: 63
          type: string
      responses:
        200:
          description: A list of log messages
          content:
            application/json:
              schema:
                type: object
                properties:
                  logs:
                    type: array
                    items:
                      type: object
                      properties:
                        node:
                          type: string
                          description: the cft node
                        severity:
                          type: string
                          description: message severity
                        code:
                          type: string
                          description: message code
                        date:
                          type: string
                          description: message type
                        message:
                          type: string
                          description: the message
        400:
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: Unauthorized - Incorrect credentials.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Unauthorized - The requester does not have sufficient rights.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - basicAuth: []
  /transfers:
    get:
      tags:
      - transfers
      summary: Retrieves a list of transfers
      description: |-
        <p>
          Retrieves a list of transfers.
          <br>
          If no fields are given in the request, the default value for the field is still sent by the server.
          <br>
          numberOfSelectedRecords count specifies the number of transfers corresponding to the selection.
          <br>
          numberOfUsedRecords count specifies the number of transfers currently present in the catalog.
          <br>
          The model below represents the response when the default fields are selected. Any field which appears in the get/idtu response can be selected.
        </p>
      parameters:
      - name: ida
        in: query
        description: Transfer-related identifier.
        schema:
          maxLength: 64
          type: string
      - name: idtu
        in: query
        description: Transfer ID.
        schema:
          maxLength: 8
          minLength: 8
          pattern: '[A-Z][0-9]{7}'
          type: string
      - name: idt
        in: query
        description: Protocol transfer ID.
        schema:
          maxLength: 8
          minLength: 8
          pattern: '[A-Z][0-9]{7}'
          type: string
      - name: nidt
        in: query
        description: Network protocol transfer ID.
        schema:
          maxLength: 8
          minLength: 8
          pattern: '[A-Z][0-9]{7}'
          type: string
      - name: part
        in: query
        description: Partner associated with the transfer.
        schema:
          maxLength: 32
          type: string
      - name: idf
        in: query
        description: Flow ID.
        schema:
          maxLength: 32
          type: string
      - name: phase
        in: query
        description: Transfer phase.
        schema:
          maxLength: 1
          minLength: 1
          type: string
          enum:
          - A
          - T
          - Y
          - Z
          - X
      - name: phasestep
        in: query
        description: Transfer phasestep.
        schema:
          maxLength: 1
          minLength: 1
          type: string
          enum:
          - D
          - C
          - E
          - K
          - H
          - X
      - name: fields
        in: query
        description: List of fields to return.
        schema:
          maxLength: 256
          type: string
          default: PART,DIRECT,TYPE,COMPATSTATE,ACK,STATE,PHASE,PHASESTEP,IDF,IDT,IDTU,PIDTU,NREC,FREC,MSG,DIAGI,DIAGP,REQUSER,REQGROUP,IDA
      - name: offset
        in: query
        description: Catalog offset.
        schema:
          type: integer
          default: 0
      - name: limit
        in: query
        description: Maximum number of transfers to return.
        schema:
          type: integer
          default: 100
      responses:
        200:
          description: List of transfers.
          content:
            application/json:
              schema:
                type: object
                properties:
                  transfers:
                    type: array
                    items:
                      $ref: '#/components/schemas/TransferDetailsList'
                  numberOfSelectedRecords:
                    type: integer
                    description: Number of selected catalog records.
                  numberOfUsedRecords:
                    type: integer
                    description: Number of used records in the catalog file.
                  numberOfRecords:
                    type: integer
                    description: Total number of records in the catalog file.
                  offset:
                    type: integer
                    description: Catalog offset integer.
        400:
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: Unauthorized - Incorrect credentials.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Unauthorized - The requester does not have sufficient rights.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - basicAuth: []
  /transfers/{idtu}:
    get:
      tags:
      - transfers
      summary: Retrieves a given transfer
      description: Retrieves a given transfer.
      parameters:
      - name: idtu
        in: path
        description: Unique transfer identifier.
        required: true
        schema:
          maxLength: 8
          minLength: 8
          pattern: '[A-Z][0-9]{7}'
          type: string
      responses:
        200:
          description: Transfer details upon successful query.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransferDetails'
        401:
          description: Unauthorized - Incorrect credentials.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Unauthorized - The requester does not have sufficient rights.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Transfer not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - basicAuth: []
    delete:
      tags:
      - transfers
      summary: Deletes a given transfer
      description: Deletes a given transfer.
      parameters:
      - name: idtu
        in: path
        description: Unique transfer identifier.
        required: true
        schema:
          maxLength: 8
          minLength: 8
          pattern: '[A-Z][0-9]{7}'
          type: string
      responses:
        200:
          description: Successfully deleted the transfer.
          content: {}
        202:
          description: The command was accepted, but not executed.
          content: {}
        401:
          description: Unauthorized - Incorrect credentials.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Unauthorized - The requester does not have sufficient rights.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Transfer not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - basicAuth: []
  /transfers/{idtu}/halt:
    put:
      tags:
      - transfers
      summary: Interrupts a given transfer
      description: Interrupts a given transfer. The interrupted transfer is set to
        H phasestep.
      parameters:
      - name: idtu
        in: path
        description: Unique transfer identifier.
        required: true
        schema:
          maxLength: 8
          minLength: 8
          pattern: '[A-Z][0-9]{7}'
          type: string
      responses:
        200:
          description: Transfer interrupted.
          content: {}
        202:
          description: The command was accepted, but not executed.
          content: {}
        400:
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: Unauthorized - Incorrect credentials.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Unauthorized - The requester does not have sufficient rights.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Transfer not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - basicAuth: []
  /transfers/{idtu}/keep:
    put:
      tags:
      - transfers
      summary: Suspends a given transfer
      description: Suspends a given transfer. The suspended transfer is set to K phasestep.
      parameters:
      - name: idtu
        in: path
        description: Unique transfer identifier.
        required: true
        schema:
          maxLength: 8
          minLength: 8
          pattern: '[A-Z][0-9]{7}'
          type: string
      responses:
        200:
          description: Transfer suspended.
          content: {}
        202:
          description: The command was accepted, but not executed
          content: {}
        400:
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: Unauthorized - Incorrect credentials.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Unauthorized - The requester does not have sufficient rights.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Transfer not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - basicAuth: []
  /transfers/{idtu}/start:
    put:
      tags:
      - transfers
      summary: Restarts a given transfer
      description: Restarts a given transfer. Transfers in the H or K phasestep in
        the catalog change to the D phasestep after this command is executed.
      parameters:
      - name: idtu
        in: path
        description: Unique transfer identifier.
        required: true
        schema:
          maxLength: 8
          minLength: 8
          pattern: '[A-Z][0-9]{7}'
          type: string
      responses:
        200:
          description: Transfer restarted.
          content: {}
        202:
          description: The command was accepted, but not executed.
          content: {}
        400:
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: Unauthorized - Incorrect credentials.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Unauthorized - The requester does not have sufficient rights.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Transfer not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - basicAuth: []
  /transfers/{idtu}/resume:
    put:
      tags:
      - transfers
      summary: Resumes a given transfer
      description: Resumes a given transfer. This command retrieves, in server mode,
        a blocked send request that has a hold phasestep, and has a diagnostic codes
        other than zero.
      parameters:
      - name: idtu
        in: path
        description: Unique transfer identifier.
        required: true
        schema:
          maxLength: 8
          minLength: 8
          pattern: '[A-Z][0-9]{7}'
          type: string
      responses:
        200:
          description: Resumed transfer.
          content: {}
        202:
          description: The command was accepted, but not executed.
          content: {}
        400:
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: Unauthorized - Incorrect credentials.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Unauthorized - The requester does not have sufficient rights.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Transfer not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
