          content:
            application/json:
              schema:
                type: object
                properties:
                  cftpart:
                    type: array
                    items:
                      $ref: '#/components/schemas/ObjectCftpartDetailsList'
                  numberOfSelectedRecords:
                    $ref: '#/components/schemas/numberSelectedRecords'
                  numberOfRecords:
                    $ref: '#/components/schemas/numberRecords'
                  offset:
                    $ref: '#/components/schemas/offsetRecords'
