  /transfers:
    get:
      tags:
      - Transfers
      summary: Retrieves a list of transfers
      description: |-
        <p>
          Retrieves a list of transfers.
          <br>
          If no fields are given in the request, the default value for the field is still sent by the server.
          <br>
          numberOfSelectedRecords count specifies the number of transfers corresponding to the selection.
          <br>
          numberOfUsedRecords count specifies the number of transfers currently present in the catalog.
          <br>
          The model below represents the response when the default fields are selected. Any field which appears in the get/idtu response can be selected.
        </p>
      operationId: TransfersGet
      parameters:
      - name: ida
        in: query
        description: Transfer-related identifier.
        schema:
          maxLength: 64
          type: string
      - name: idtu
        in: query
        description: Transfer ID.
        schema:
          maxLength: 8
          minLength: 8
          pattern: '[A-Z][A-Z0-9]{7}'
          type: string
      - name: idt
        in: query
        description: Protocol transfer ID.
        schema:
          maxLength: 8
          minLength: 8
          pattern: '[A-Z][0-9]{7}'
          type: string
      - name: nidt
        in: query
        description: Network protocol transfer ID.
        schema:
          maxLength: 8
          minLength: 8
          pattern: '[A-Z][0-9]{7}'
          type: string
      - name: part
        in: query
        description: Partner associated with the transfer.
        schema:
          maxLength: 64
          type: string
      - name: idf
        in: query
        description: Flow ID.
        schema:
          maxLength: 32
          type: string
      - name: phase
        in: query
        description: Transfer phase.
        schema:
          maxLength: 1
          minLength: 1
          type: string
          enum:
          - A
          - T
          - Y
          - Z
          - X
      - name: phasestep
        in: query
        description: Transfer phasestep.
        schema:
          maxLength: 1
          minLength: 1
          type: string
          enum:
          - D
          - C
          - E
          - K
          - H
          - X
      - name: diagi
        in: query
        description: |-
          Diagnostic code selection (the default is None)
          - 0 Only sucessfull transfers
          - -1 Only transfers in error
          - nnn Transfers in error with the specified code
        schema:
          maximum: 999
          minimum: -1
          type: integer
      - name: suser
        in: query
        description: The user who is sending the file.
        schema:
          maxLength: 32
          type: string
      - name: ruser
        in: query
        description: The user who is receiving the file.
        schema:
          maxLength: 32
          type: string
      - name: direct
        in: query
        description: Transfer direction.
        schema:
          type: string
          enum:
          - BOTH
          - SEND
          - RECV
      - name: sentinel
        in: query
        description: |-
          Use to select the transfers whose Sentinel state coresponds to one of the following values:
          -  TO_EXECUTE, CREATED, SENDING, RECEIVING, SENT, RECEIVED
          -  ACKED,  NACKED, ENDED_TO_ACK, ENDED_TO_NACK, TO_ROUTE
          -  CONSUMED, CANCELED, SUSPENDED, INTERRUPTED
          -  PRE_PROC, PRE_PROC_ABORT,
          -  POST_PROC, POST_PROC_ABORT, POST_PROC_ACK, POST_PROC_ACK_ABORT
          -  AVAILABLE, ACK_EXPECTED, COMPLETED, ROUTED
        style: form
        explode: false
        schema:
          maxItems: 30
          minItems: 1
          type: array
          items:
            type: string
      - name: datetimemin
        in: query
        description: |-
          Use to select the transfers created on or after this start date and time.
          Two formats are accepted
          - absolute, format is the standard date-time

            For example, 2021-01-31T23:10:50
          - relative to current date/time, format is -nn(t) where t is D(d)ays, M(m)inutes or H(h)ours. D is the default.

            For example, -30M for the last 30 minutes
        schema:
          maxLength: 19
          type: string
      - name: datetimemax
        in: query
        description: |-
          Use to select the transfers created on or before this end date and time.
          Two formats are accepted
          - absolute, format is the standard date-time

            For example, 2021-01-31T23:10:50
          - relative to current date/time, format is -nn(t) where t is D(d)ays, M(m)inutes or H(h)ours. D is the default.

            For example, -30M for the last 30 minutes
        schema:
          maxLength: 19
          type: string
      - name: fields
        in: query
        description: |-
          List of fields to return.

          Default: PART,DIRECT,TYPE,COMPATSTATE,ACK,STATE,PHASE,PHASESTEP,IDF,IDT,IDTU,PIDTU,NREC,FREC,MSG,DIAGI,DIAGP,REQUSER,REQGROUP,IDA
        style: form
        explode: false
        schema:
          maxItems: 15
          minItems: 1
          type: array
          items:
            type: string
      - name: offset
        in: query
        description: Catalog offset.
        schema:
          type: integer
          default: 0
      - name: limit
        in: query
        description: Maximum number of transfers to return.
        schema:
          type: integer
          default: 100
      responses:
        200:
          description: List of transfers.
          content:
            application/json:
              schema:
                type: object
                properties:
                  transfers:
                    type: array
                    items:
                      $ref: '#/components/schemas/TransferDetailsList'
                  numberOfSelectedRecords:
                    type: integer
                    description: Number of selected catalog records.
                  numberOfUsedRecords:
                    type: integer
                    description: Number of used records in the catalog file.
                  numberOfRecords:
                    type: integer
                    description: Total number of records in the catalog file.
                  offset:
                    type: integer
                    description: Catalog offset integer.
        400:
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: Unauthorized - Incorrect credentials.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Forbidden - The requester does not have sufficient rights.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
