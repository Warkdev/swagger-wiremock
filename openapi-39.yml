  description: "- New features in v1.8\n  - Added GET user privileges\n  - New NACTION\
    \ and NARCHIVEFNAME parameters for SFTP transfers\n     - In CFTRECV definitions\n\
    \     - In (POST)/transfers/files/incoming requests \n  - Added CFT-Support (Only\
    \ for Transfer CFT on Unix/Windows platforms)\n  - Added GET list directory\n\
    - New features in v1.7\n  - Improved OpenAPI definitions\n    - Added operid on\
    \ all requests\n  - New query parameters for \"Get /transfers\"\n  - New CFTUIPREF\
    \ object (experimental)\n- New features in v1.6\n  - Reconfig commands added\n\
    \  - Act/inact action on objects CFTPART, CFTFOLDER, CFTRON\n- New features in\
    \ v1.5\n  - PKI Administration commands\n  - Multi-node commands\n  - New Parameters\
    \ for CFTCOM, CFTSEND, CFTFOLDER\n- New features in v1.4\n  - Administration commands\n\
    \  - CFTIDF and CFTXLATE objects (Miscellaneous)\n  - Login/Logout (Miscellaneous)\n\
    \  - Bearer authentication"
