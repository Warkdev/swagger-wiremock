  /logs:
    get:
      tags:
      - Logs
      summary: Retrieves a list of log messages
      description: Retrieves a list of log messages
      operationId: LogsGet
      parameters:
      - name: severity
        in: query
        description: Severity of the log to return
        schema:
          maxLength: 1
          type: string
          enum:
          - F
          - E
          - W
          - I
      - name: limit
        in: query
        description: Maximum number of lines to display (entering zero uses the default
          value)
        schema:
          maximum: 10000
          minimum: 0
          type: integer
          default: 10000
      - name: datetimemin
        in: query
        description: Use to display logs that happened on or after this start date
          and time (format YYYY-MM-DDThh:mm:ssZ)
        schema:
          maxLength: 20
          minLength: 20
          type: string
      - name: datetimemax
        in: query
        description: Use to display logs that happened on or before this end date
          and time (format YYYY-MM-DDThh:mm:ssZ)
        schema:
          maxLength: 20
          minLength: 20
          type: string
      - name: pattern
        in: query
        description: |-
          Only displays the log lines that match this specific pattern.
          Enter any pattern with a maximum of 63 characters
        schema:
          maxLength: 63
          type: string
      responses:
        200:
          description: A list of log messages
          content:
